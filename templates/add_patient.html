{% extends 'base.html' %}

{% block title %}Add Patient - EHR System{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-10 mx-auto">
        <div class="card border-0 shadow">
            <div class="card-header bg-success text-white py-3">
                <h4 class="mb-0"><i class="bi bi-person-plus"></i> Add New Patient</h4>
            </div>

            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('add_patient') }}" enctype="multipart/form-data">

                    <!-- ================= Personal Information ================= -->
                    <h5 class="border-bottom pb-2 mb-3"><i class="bi bi-person"></i> Personal Information</h5>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Full Name *</label>
                            <input type="text" class="form-control" name="full_name" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Gender *</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" value="Male" required>
                                    <label class="form-check-label">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" value="Female">
                                    <label class="form-check-label">Female</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" value="Other">
                                    <label class="form-check-label">Other</label>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" name="date_of_birth">
                        </div>

                        <div class="col-md-4 mb-3">
                            <label class="form-label">Age</label>
                            <input type="number" class="form-control" name="age" min="0">
                        </div>

                        <div class="col-md-4 mb-3">
                            <label class="form-label">Blood Type</label>
                            <select class="form-select" name="blood_type">
                                <option value="">Select...</option>
                                <option>A+</option><option>A-</option>
                                <option>B+</option><option>B-</option>
                                <option>AB+</option><option>AB-</option>
                                <option>O+</option><option>O-</option>
                            </select>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label class="form-label">Weight (kg)</label>
                            <input type="number" class="form-control" name="weight" step="0.1">
                        </div>

                        <div class="col-md-4 mb-3">
                            <label class="form-label">Height (cm)</label>
                            <input type="number" class="form-control" name="height" step="0.1">
                        </div>
                    </div>

                    <!-- ================= Contact Information ================= -->
                    <h5 class="border-bottom pb-2 mb-3 mt-4"><i class="bi bi-telephone"></i> Contact Information</h5>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Phone</label>
                            <input type="tel" class="form-control" name="phone">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Address</label>
                            <input type="text" class="form-control" name="address">
                        </div>
                    </div>

                    <!-- ================= Medical Conditions ================= -->
                    <h5 class="border-bottom pb-2 mb-3 mt-4"><i class="bi bi-heart-pulse"></i> Medical Conditions</h5>
                    <div class="mb-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="has_allergies">
                            <label class="form-check-label">Allergies</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="has_diabetes">
                            <label class="form-check-label">Diabetes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="has_hypertension">
                            <label class="form-check-label">Hypertension</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="has_heart_disease">
                            <label class="form-check-label">Heart Disease</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="is_smoker">
                            <label class="form-check-label">Smoker</label>
                        </div>
                    </div>

                    <!-- ================= Visit Information ================= -->
                    <h5 class="border-bottom pb-2 mb-3 mt-4"><i class="bi bi-calendar"></i> Visit Information</h5>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Admission Date</label>
                            <input type="date" class="form-control" name="admission_date">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Last Visit Date</label>
                            <input type="date" class="form-control" name="last_visit_date">
                        </div>
                    </div>

                    <!-- ================= Medical Records ================= -->
                    <h5 class="border-bottom pb-2 mb-3 mt-4"><i class="bi bi-file-medical"></i> Medical Records</h5>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Medical History</label>
                            <textarea class="form-control" name="medical_history" rows="3"></textarea>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Current Medications</label>
                            <textarea class="form-control" name="current_medications" rows="3"></textarea>
                        </div>

                        <!-- âœ… NEW FIELDS -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Immunization Status</label>
                            <textarea class="form-control" name="immunization_status" rows="3"></textarea>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Lab Results</label>
                            <textarea class="form-control" name="lab_results" rows="3"></textarea>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Billing Information</label>
                            <input type="text" class="form-control" name="billing_info">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Diagnosis</label>
                            <textarea class="form-control" name="diagnosis" rows="3"></textarea>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Treatment Notes</label>
                            <textarea class="form-control" name="treatment_notes" rows="3"></textarea>
                        </div>
                    </div>

                    <!-- ================= Report Upload ================= -->
                    <h5 class="border-bottom pb-2 mb-3 mt-4"><i class="bi bi-upload"></i> Report Upload</h5>
                    <div class="mb-3">
                        <input type="file" class="form-control" name="report_image" accept="image/*,.pdf">
                    </div>

                    <!-- ================= Buttons ================= -->
                    <div class="d-flex gap-2 mt-4">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle"></i> Save Patient
                        </button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
                            Cancel
                        </a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
