{% extends 'base.html' %}

{% block title %}Add Patient - EHR System{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-10 mx-auto">
        <div class="card border-0 shadow">
            <div class="card-header bg-success text-white py-3">
                <h4 class="mb-0"><i class="bi bi-person-plus"></i> Add New Patient</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('add_patient') }}" enctype="multipart/form-data">
                    
                    <!-- Personal Information Section -->
                    <h5 class="border-bottom pb-2 mb-3"><i class="bi bi-person"></i> Personal Information</h5>
                    <div class="row">
                        <!-- Full Name (Text Field) -->
                        <div class="col-md-6 mb-3">
                            <label for="full_name" class="form-label">Full Name *</label>
                            <input type="text" class="form-control" id="full_name" name="full_name" required>
                        </div>
                        
                        <!-- Gender (Radio Buttons) -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Gender *</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
                                    <label class="form-check-label" for="male">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                                    <label class="form-check-label" for="female">Female</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="other" value="Other">
                                    <label class="form-check-label" for="other">Other</label>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Date of Birth (Date Field) -->
                        <div class="col-md-4 mb-3">
                            <label for="date_of_birth" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="date_of_birth" name="date_of_birth">
                        </div>
                        
                        <!-- Age (Text/Number Field) -->
                        <div class="col-md-4 mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age" name="age" min="0" max="150">
                        </div>
                        
                        <!-- Blood Type -->
                        <div class="col-md-4 mb-3">
                            <label for="blood_type" class="form-label">Blood Type</label>
                            <select class="form-select" id="blood_type" name="blood_type">
                                <option value="">Select...</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                            </select>
                        </div>
                        
                        <!-- Weight -->
                        <div class="col-md-4 mb-3">
                            <label for="weight" class="form-label">Weight (kg)</label>
                            <input type="number" class="form-control" id="weight" name="weight" step="0.1" min="0">
                        </div>
                        
                        <!-- Height -->
                        <div class="col-md-4 mb-3">
                            <label for="height" class="form-label">Height (cm)</label>
                            <input type="number" class="form-control" id="height" name="height" step="0.1" min="0">
                        </div>
                    </div>
                    
                    <!-- Contact Information Section -->
                    <h5 class="border-bottom pb-2 mb-3 mt-4"><i class="bi bi-telephone"></i> Contact Information</h5>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="phone" name="phone">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" name="address">
                        </div>
                    </div>
                    
                    <!-- Medical Conditions Section (Checkboxes) -->
                    <h5 class="border-bottom pb-2 mb-3 mt-4"><i class="bi bi-heart-pulse"></i> Medical Conditions</h5>
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="has_allergies" name="has_allergies" value="1">
                                <label class="form-check-label" for="has_allergies">Allergies</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="has_diabetes" name="has_diabetes" value="1">
                                <label class="form-check-label" for="has_diabetes">Diabetes</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="has_hypertension" name="has_hypertension" value="1">
                                <label class="form-check-label" for="has_hypertension">Hypertension</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="has_heart_disease" name="has_heart_disease" value="1">
                                <label class="form-check-label" for="has_heart_disease">Heart Disease</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="is_smoker" name="is_smoker" value="1">
                                <label class="form-check-label" for="is_smoker">Smoker</label>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Visit Dates Section -->
                    <h5 class="border-bottom pb-2 mb-3 mt-4"><i class="bi bi-calendar"></i> Visit Information</h5>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="admission_date" class="form-label">Admission Date</label>
                            <input type="date" class="form-control" id="admission_date" name="admission_date">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="last_visit_date" class="form-label">Last Visit Date</label>
                            <input type="date" class="form-control" id="last_visit_date" name="last_visit_date">
                        </div>
                    </div>
                    
                    <!-- Medical Records Section (Textareas) -->
                    <h5 class="border-bottom pb-2 mb-3 mt-4"><i class="bi bi-file-medical"></i> Medical Records</h5>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="medical_history" class="form-label">Medical History</label>
                            <textarea class="form-control" id="medical_history" name="medical_history" rows="3" placeholder="Previous medical conditions, surgeries, etc."></textarea>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="current_medications" class="form-label">Current Medications</label>
                            <textarea class="form-control" id="current_medications" name="current_medications" rows="3" placeholder="List of current medications"></textarea>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="diagnosis" class="form-label">Diagnosis</label>
                            <textarea class="form-control" id="diagnosis" name="diagnosis" rows="3" placeholder="Current diagnosis"></textarea>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="treatment_notes" class="form-label">Treatment Notes</label>
                            <textarea class="form-control" id="treatment_notes" name="treatment_notes" rows="3" placeholder="Treatment plan and notes"></textarea>
                        </div>
                    </div>
                    
                    <!-- Report Upload Section -->
                    <h5 class="border-bottom pb-2 mb-3 mt-4"><i class="bi bi-upload"></i> Report Upload</h5>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="report_image" class="form-label">Upload Report Image</label>
                            <input type="file" class="form-control" id="report_image" name="report_image" accept="image/*,.pdf">
                            <div class="form-text">Accepted formats: JPG, PNG, GIF, PDF (Max 16MB)</div>
                        </div>
                    </div>
                    
                    <!-- Submit Buttons -->
                    <div class="d-flex gap-2 mt-4">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle"></i> Save Patient
                        </button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
